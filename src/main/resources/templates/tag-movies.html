<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title th:text="'#' + ${tagName} + ' の映画一覧'">タグ別映画</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/favicon.ico}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
        <h1 style="margin-bottom: 30px; border-bottom: 2px solid #007bff; padding-bottom: 10px;">
            <span style="color: #007bff;">#</span> <span th:text="${tagName}">タグ名</span> 
            <span style="font-size: 0.6em; color: #777;">の映画一覧</span>
        </h1>
        
        <div th:if="${not #lists.isEmpty(movies)}">
            <div th:each="movie : ${movies}" style="border: 1px solid #ccc; margin-bottom: 20px; padding: 15px; border-radius: 8px; background: #fff; display: flex; gap: 20px;">
                
                <div style="flex-shrink: 0;">
                    <img th:if="${movie.posterPath != null}" 
                         th:src="@{'https://image.tmdb.org/t/p/w200' + ${movie.posterPath}}" 
                         alt="ポスター画像"
                         style="width: 100px; border-radius: 4px;">
                </div>

                <div>
                    <h2 style="margin-top: 0;">
                        <a th:href="@{/movie/{tmdbId}(tmdbId=${movie.tmdbId})}" th:text="${movie.title}" style="text-decoration: none; color: #333;">映画タイトル</a>
                    </h2>
                    <p th:if="${movie.releaseDate != null}" style="color: #666; font-size: 0.9em;">
                        <strong>公開日:</strong> <span th:text="${movie.releaseDate}">2025-01-01</span>
                    </p>
                    <p th:text="${movie.overview}" style="font-size: 0.95em; line-height: 1.6; max-height: 100px; overflow: hidden;">映画の概要...</p>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(movies)}" style="text-align: center; padding: 50px;">
            <p>このタグが付いた映画はまだありません。</p>
        </div>
        
       
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
