<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('新規登録')}"></head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<main>

		<div class="auth-container">
			<h1 class="auth-title">新規ユーザー登録</h1>

			<form th:action="@{/register}" th:object="${user}" method="post">
				<div class="form-group">
					<label for="username" class="form-label">ユーザー名</label>
					<input type="text" id="username" th:field="*{username}" class="form-input" required>
				</div>
				<div class="form-group">
					<label for="password" class="form-label">パスワード</label>
					<input type="password" id="password" th:field="*{password}" class="form-input" required>
				</div>
				<div>
					<button type="submit" class="auth-btn btn-register">登録</button>
				</div>
			</form>

			<p class="auth-link">
				すでにアカウントをお持ちですか？ <a th:href="@{/login}">ログイン</a>
			</p>
		</div>

	</main>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
