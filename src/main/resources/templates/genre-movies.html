<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head>
	<meta charset="UTF-8">
	<title th:text="${genreName} + 'の映画一覧'">ジャンル別映画</title>
	<link rel="stylesheet" th:href="@{/css/style.css}">
	<link rel="stylesheet" th:href="@{/css/common.css}">
</head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>
	<main>
		<h1 th:text="${genreName} + ' の映画一覧'"></h1>

		<div th:if="${not #lists.isEmpty(movies)}">
			<div th:each="movie : ${movies}" style="border: 1px solid #ccc; margin-bottom: 20px; padding: 10px;">

				<img th:if="${movie.posterPath != null}"
					th:src="@{'https://image.tmdb.org/t/p/w200' + ${movie.posterPath}}" alt="ポスター画像"
					style="float: left; margin-right: 10px;">

				<h2>
					<a th:href="@{/movies/{id}(id=${movie.id})}" th:text="${movie.title}">映画タイトル</a>
				</h2>

				<p th:if="${movie.releaseDate != null}">
					<strong>公開日:</strong> <span th:text="${movie.releaseDate}">2025-01-01</span>
				</p>

				<p th:text="${movie.overview}">映画の概要がここに表示されます。</p>

				<div style="clear: both;"></div>
			</div>
		</div>

		<div th:if="${#lists.isEmpty(movies)}">
			<p>このジャンルに該当する映画は、現在データベースに登録されていません。</p>
		</div>

		<a href="/">検索ページに戻る</a>
	</main>
	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
