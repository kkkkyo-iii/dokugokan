<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <meta charset="UTF-8">
    <title>映画検索 - 読後感</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/favicon.ico}">

</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main>
        <div class="search-container">
            <h1 style="text-align: center; margin-bottom: 30px;">映画を探す</h1>

            <div class="search-box">
                <h2 style="font-size: 1.2em; margin-bottom: 15px;">タイトルで検索</h2>
                <form th:action="@{/movies/result}" method="get" style="display: flex; justify-content: center;">
                    <input type="text" name="query" placeholder="映画のタイトルを入力..." class="search-input" required>
                    <button type="submit" class="search-submit">検索</button>
                </form>
            </div>

            <div class="search-box" style="background: white; border: 1px solid #eee;">
                <h2 style="font-size: 1.2em; margin-bottom: 20px;">みんなの「読後感」で探す</h2>
                
                <div class="tag-cloud">
                    <a th:each="tag : ${impressionTags}" 
                       th:href="@{/movies/by_tag/{id}(id=${tag.id})}" 
                       class="tag-link">
                       <span th:text="'# ' + ${tag.name}"># タグ名</span>
                    </a>
                </div>
                <p style="margin-top: 20px; font-size: 0.9em; color: #777;">
                    
                </p>
            </div>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
