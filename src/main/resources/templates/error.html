<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head('エラー')}"></head>

<body>
	<div th:replace="~{fragments/header :: header}"></div>

	<main class="container">
		<div class="simple-error-wrapper">

			<div class="error-code" th:text="${status}">404</div>

			<div class="error-title" th:text="${error}">Error</div>
			<p class="error-message" th:text="${message}" >
			</p>

			<p class="error-text">
				ページが見つからないか、一時的な問題が発生しています。<br>
				URLをご確認いただくか、トップページから再度お試しください。
			</p>

			<a href="/" class="cta-button">トップページに戻る</a>
		</div>
	</main>

	<div th:replace="~{fragments/footer :: footer}"></div>
</body>

</html>
