<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head th:replace="~{fragments/head :: head('#' + ${tagName} + ' の映画一覧')}"></head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
    <h1 class="page-title">
        <span class="highlight">#</span> <span th:text="${tagName}">タグ名</span> 
        <span class="sub-text">の映画一覧</span>
    </h1>
    
    <div th:if="${not #lists.isEmpty(movies)}">
            <div th:each="movie : ${movies}">
                <div th:replace="~{fragments/movie_card :: card(${movie})}"></div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(movies)}" class="empty-state">
            <p>このタグが付いた映画はまだありません。</p>
        </div>
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
