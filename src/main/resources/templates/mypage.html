<!DOCTYPE html>
<html lang="ja" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>マイページ - 読後感</title>
    <link rel="stylesheet" th:href="@{/css/common.css}">
    <link rel="stylesheet" th:href="@{/css/style.css}">
    <link rel="icon" th:href="@{/favicon.ico}">
</head>
<body>
    <div th:replace="~{fragments/header :: header}"></div>

    <main class="container">
        <h1 style="margin-bottom: 30px; border-bottom: 2px solid #007bff; padding-bottom: 10px;">
            <span th:text="${user.username} + ' さんのマイページ'">ユーザーさんのマイページ</span>
        </h1>

        <h2 style="font-size: 1.5em; margin-bottom: 20px;">お気に入りした映画</h2>

        <div th:if="${not #lists.isEmpty(favoriteMovies)}">
            <div th:each="movie : ${favoriteMovies}" style="border: 1px solid #ccc; margin-bottom: 20px; padding: 15px; border-radius: 8px; background: #fff; display: flex; gap: 20px;">
                
                <div style="flex-shrink: 0;">
                    <img th:if="${movie.posterPath != null}" 
                         th:src="@{'https://image.tmdb.org/t/p/w200' + ${movie.posterPath}}" 
                         alt="ポスター画像"
                         style="width: 100px; border-radius: 4px;">
                </div>

                <div>
                    <h2 style="margin-top: 0;">
                        <a th:href="@{/movie/{tmdbId}(tmdbId=${movie.tmdbId})}" th:text="${movie.title}" style="text-decoration: none; color: #333;">映画タイトル</a>
                    </h2>
                    <p th:if="${movie.releaseDate != null}" style="color: #666; font-size: 0.9em;">
                        <strong>公開日:</strong> <span th:text="${movie.releaseDate}">2025-01-01</span>
                    </p>
                    <p th:text="${movie.overview}" style="font-size: 0.95em; line-height: 1.6; max-height: 80px; overflow: hidden;">映画の概要...</p>
                </div>
            </div>
        </div>
        
        <div th:if="${#lists.isEmpty(favoriteMovies)}" style="text-align: center; padding: 50px; background-color: #f9f9f9; border-radius: 10px;">
            <p style="color: #777;">まだお気に入りの映画はありません。</p>
            <a th:href="@{/movies/search}" class="cta-button" style="margin-top: 20px; font-size: 14px; padding: 10px 20px;">映画を探しに行く</a>
        </div>
        
    </main>

    <div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
